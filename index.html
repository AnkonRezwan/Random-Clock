<!doctype html>
<html data-theme="dark">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" type="image/svg+xml" href="favicon.svg" />

	<title>Random Clock | Vanilla JS Projects</title>
	<style>
		#clock {
			width: 100%;
			height: 50vh;
			position: relative;
		}

		#clock p {
			width: 200px;
			position: relative;
			font-size: xx-large;
			
		}
	</style>

  <link rel="stylesheet" crossorigin href="pico.css">
  <link rel="stylesheet" crossorigin href="spacing.css">
</head>

<body class="container">
	<header>
		<h1>Random clock</h1>
	</header>

	<main class="container">
		<article>
			<div id="clock">
				<p id="time"></p>

			</div>
		</article>
	</main>

	<script id="clock.js">

		const clock = document.getElementById("clock");
		const time = document.getElementById("time");

		
		const leftOffset = ""


		const [s, l] = [ "75%", "75%"];

		const updateTime = () => {

		const h = Math.random() * 360;

		const currentDate = new Date();
		const timestamp = currentDate.toLocaleTimeString()
		time.textContent = timestamp
		time.setAttribute("style", `color: hsl(${h}, ${s}, ${l}); top: ${Math.random() * 80}%; left: ${Math.random() * 80}%;`)
		
		
		}

		updateTime()
		setInterval(updateTime, 3000)

	


	</script>
</body>

</html>
